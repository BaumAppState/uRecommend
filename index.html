<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uRecommend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body onload="onPageLoad()">
    <div class="container">
        <div id="tokenSection" class="col text-center">
			<h1>Admin must re-verify hosting account...</h1>
            <label for="adminPassword" class="form-label">Admin Password</label>
            <input type="password" class="form-control" id="adminPassword" placeholder="">
            <input class="btn btn-primary btn-lg" type="button" onclick="requestAuthorization()" value="Request Authorization"><br/>
		</div>

        <div id="currentPollSection" class="row">
            <div class="col">
                <div class="row  mt-3">
                    <div class="col text-center">
						<a href="index.html">
							<img id="headerLogo"src="/uRecommend_logo_tightcrop.jpg">
						</a>
						<h1>Currently Playing:</h1>
                        <div class="d-flex flex-column align-items-center">
                            <img id="albumImage" src="">
							<div id="progress-bar-container">
								<div id="progress-bar"></div>
							</div>
                            <div id="trackTitle"></div>
                            <div id="trackArtist"></div>
						</div>
					</div>
                </div>
            </div>
			<div class="col text-center">
				<h1><br>What should we play next?<br>CAST YOUR VOTE!</h1>
			</div>
			<div class="containerTwo">
				<div>
					<button id="blueButt" class="button blue" onclick="">
					<img id="songOneImage"src="">
					<div id="songOneTitle"></div>
					<div id="songOneArtist"></div>
					<b><div id="songOneVotes"></div></b>
				</div>
				<div>
					<button id="yellowButt" class="button yellow" onclick="">
					<img id="songTwoImage"src="">
					<div id="songTwoTitle"></div>
					<div id="songTwoArtist"></div>
					<b><div id="songTwoVotes"></div></b>
				</div>
				<div>
					<button id="redButt" class="button red" onclick="">
					<img id="songThreeImage"src="">
					<div id="songThreeTitle"></div>
					<div id="songThreeArtist"></div>
					<b><div id="songThreeVotes"></div></b>
				</div>
				<div>
					<button id="purpleButt" class="button purple" onclick="">
					<img id="songFourImage"src="">
					<div id="songFourTitle"></div>
					<div id="songFourArtist"></div>
					<b><div id="songFourVotes"></div></b>
				</div>
			</div>
			<div class="col text-center">
                <a href="adminPage.html">Admin Login</a>
            </div>
        </div>
    </div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
	<script src="./app.js"></script>
</body>
</html>
